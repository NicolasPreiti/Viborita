<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=PT+Sans&family=Roboto:wght@300&family=Source+Sans+Pro:wght@200&family=Ubuntu:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>La viborita</title>
</head>
<body>
    <main class="conteiner">
        <h1 class="title">LA VIBORITA POR NICOLAS PREITI</h1>

        <section class="arcade">
            <div class="screen">
                <div id="menu" class="screen__menu">
                    <div class="screen__menu__logo">
                        <img src="images/snake.webp" alt="">
                    </div>
                    <div class="screen__menu__buttons">
                        <button id="startGame">START GAME</button>
                    </div>
                </div>
                <canvas id="canva" class="screen__canva" width="300" height="300"></canvas>
            </div>
        </section>
    </main>
    <script src="scripts.js" type="module"></script>
</body>
</html>
